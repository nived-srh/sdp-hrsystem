      <img src="{{ url_for('static', filename='images/hrs-logo-blue.png') }}" height="70px">

      fetch('/views')

      })
      .then(function(data) {
          console.log(data.views);
          alert(data);

    </div>
  </div>
  <div class="bd-highlight pt-3 text-danger" style="height:70vh;width:100%;">

    {% for item in views %}
      {{item}}
      {% for view in views[item] %}
      <a style="text-decoration: none;" href="/logout">
        <div class="d-flex align-items-start flex-column bd-highlight sidebarLinks">
          <div class="d-flex flex-row pl-5" style="width:100%;">
            <div class="d-flex p-1">{{ view.view_name }}</div>
          </div>
        </div>
      </a>
      {% endfor %}
    {% endfor %}

  <div class="mt-auto bd-highlight" style="height:7vh;width:100%;">
    <a type="button" role="button" href="/logout" class="btn btn btn-outline-primary btn-lg btn-block">
