{% extends "main.html" %}

{% block content %}
<div class="container p-2">
  <h1 class="mb-4">Manage Employee</h1>

  <div class="d-flex mt-3 justify-content-center align-content-center flex-wrap" style="min-height:100%;">
    <div class="card mb-3" style="width:100%">
      <div class="card-body">
        <h5 class="card-title">Add Employee</h5>
        <h6 class="card-subtitle mb-2 text-muted">Please sign in here.</h6>
        <p class="card-text">
        <div className="login-wrapper">
          <form action="http://localhost:5000/createUser" method="POST" autocomplete="off">
            
            <div class="form-group">
              <label for="username">Username / Email</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp"
                placeholder="jdean@example.com">
              <small id="usernameHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password"
                aria-describedby="passwordHelp" placeholder="">
              <small id="passwordHelp" class="form-text text-muted"></small>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

          </form>
        </div>
        </p>
      </div>
      <!--<div class="card-footer">
        <small class="text-muted">Last updated: 2 days ago</small>
      </div>-->
    </div>
  </div>
</div>
{% endblock content %}
