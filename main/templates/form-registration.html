<div class="col border-end border-3" style="background-color:#f5f8fe;">
    <div class="d-flex container mt-3 justify-content-center align-content-center flex-wrap" style="min-height:90%;">
        <div class="card mb-3" style="width:400px">
            <div class="card-body">
                <h5 class="card-title">Welcome,</h5>
                <h6 class="card-subtitle mb-2 text-muted">Register here to start your job application process.</h6>
                <p class="card-text">
                <div className="login-wrapper">
                    <form action="/register?returnUrl={{ request.path if request.path != '/login' else '/' }}"
                        method="POST" autocomplete="off">
                        <div class="form-group">
                            <div class="col-xs-3 flex-grow-1 ml-4">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" type="text"
                                    value="{{response['formData']['first_name']}}">
                            </div>
                            <div class="col-xs-4 flex-grow-1 ml-4">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" type="text"
                                    value="{{response['formData']['last_name']}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="usernameHelp" placeholder="jdean@example.com" value="{{response['formData']['username']}}">
                            <small id="usernameHelp" class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                aria-describedby="passwordHelp" placeholder="" required>
                            <small id="passwordHelp" class="form-text text-muted"></small>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign In</button>

                    </form>
                </div>
                </p>
            </div>
            <!--<div class="card-footer">
          <small class="text-muted">Last updated: 2 days ago</small>
        </div>-->
        </div>
    </div>
</div>
